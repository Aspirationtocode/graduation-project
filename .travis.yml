language: node_js
node_js:
  - node
script:
  - npm run frontend:build
    rm -rf node_modules
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: frontend/dist

    on:
      branch: master

  - provider: heroku
    skip_cleanup: true
    local_dir: frontend/dist
    api_key:
      secure: 
    app: graduation-project-server

    on:
      branch: master
