language: node_js
node_js:
  - "node"
script:
  - npm run frontend:build
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: frontend/dist
  on:
    branch: master

  provider: heroku
  api_key:
    secure: "90e2b613-4917-4b6c-9511-6993a102a94b"
  
